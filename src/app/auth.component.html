<!DOCTYPE html>
<html>
  <head>
    <script src="node_modules/page/page.js"></script>
    <meta charset="utf-8">
    <title>Hollister</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
   <body>
    </body>
    </header>
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Hollister_logo.svg/2560px-Hollister_logo.svg.png" width="100" height="50"></p>
    </div>
   </body>

   <form>
    <form #authForm="ngForm" (ngSumbit)="onSubmit(authForm.value)">
    <h2>Login Form</h2>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

    </div>
    <button type="submit" [disabled] = "!authForm.valid" (click)="buttonClicked=Signup">
      Sign Up</button>
  </form>
  




   <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <img src="https://www.pngkey.com/png/full/209-2094932_hollister-logo-hollister-logo-png.png" width="50" height="25"></p>
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">FAQs</a></li>
          <li><a href="#">Shipping &amp; Returns</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div *ngFor="let item of items">
        <span>{{ item.label }}:</span> {{ item.value }}
      </div>
      <div class="footer-social">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
  
  <footer id="my-footer" class="footer-container" data-footer-type="standard">This is the footer.</footer>
